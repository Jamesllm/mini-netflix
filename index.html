<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/inicio.css">
    <script src="https://kit.fontawesome.com/975d1954ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content-o-s">
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
            <div class="open-menu" onclick="openMenu()"><i class="fa-solid fa-bars"></i></div>
            <h1>FilmHub</h1>
        </div>
        <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="wrapper">
        <div class="sidenav">
            <div class="close-modal" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></div>
            <div>
                <img src="./img/logo.png" alt="">
                <div class="list">
                    <a href="./index.html" class="active">
                        <p>Series</p>
                    </a>
                    <a href="./peliculas.html">
                        <p>Peliculas</p>
                    </a>
                    <a href="">
                        <p>Novedades</p>
                    </a>
                    <a href="#miLista">
                        <p>Mi Lista</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="series" class="">
                <video class="vid" id="video-overlay" loop></video>
                <div class="capa">
                    <div class="info-serie">
                        <div id="display">
                            <div class="serie">
                                <div class="icon"><i class="fa-solid fa-play"></i></div> SERIE
                            </div>
                            <div class="title"></div>
                            <div class="title-2"></div>
                        </div>

                        <p class="info"></p>
                        <div class="controls">
                            <button><i class="fa-solid fa-play"></i> Reproducir</button>
                            <div style="display: flex; gap: 10px;">
                                <button onclick="play()"><i class="fa-solid fa-play" id="iconPlay"></i></button>
                                <button onclick="muted()"><i class="fa-solid fa-volume-high"
                                        id="iconMuted"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="series-container">
                    <h2 style="margin-top: 1.5rem;">Tendencias</h2>
                    <div class="grid-series">
                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/vEO0IofvtVHagEicPrQ3IYslhbM.jpg" alt="Hasta que la plata nos separe"
                            data-trailer="GU9S5kicvDc">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/8aCek7W6BovH7M4enWjqrGptvQ8.jpg" alt="Rick y Morty"
                            data-trailer="E8cXKMR9a1Q">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/jeruqNWhqRqOR1QyqdQdHunrvU5.jpg" alt="The Flash"
                            data-trailer="IgVyroQjZbE">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/jGaGlwJbg1MqUjswCe3zxTHbo8G.jpg" alt="Violet Evergarden"
                            data-trailer="J6G-hwcASv8">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/3L8oAMr4B72XNoKAs3FY9EfKcVY.jpg" alt="Love, Death & Robots"
                            data-trailer="wUFwunMKa4E">
                    </div>

                    <h2 style="margin-top: 1.5rem;">Lo mas popular</h2>
                    <div class="grid-series">
                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/wiE9doxiLwq3WCGamDIOb2PqBqc.jpg" alt="Peaky Blinders"
                            data-trailer="oVzVdvGIC7U">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/iHSwvRVsRyxpX7FE7GbviaDvgGZ.jpg" alt="Miércoles"
                            data-trailer="gmp7LTKnVPo">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/43KESrZGndlKmbIpWc7i0YPg8kJ.jpg"
                            alt="Guardianes de la Noche: Kimetsu no Yaiba" data-trailer="fEO0xMK9yf8">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/uIkFnEDNG5CtwfuoPsWbdIAM2ln.jpg"
                            alt="Jurassic World: Campamento Cretácico" data-trailer="c2mQLc_77Hs">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/fMBqgWO12D5D7Yj2cKyeRYnKUEV.jpg" alt="Komi-san no puede comunicarse"
                            data-trailer="tLdLTSnmnoA">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/lB9OT1hH6ZXucAI4Z0JDBVlLKab.jpg" alt="Record of Ragnarok"
                            data-trailer="_9HxsIYORyE">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/zGbLWPnxbRmuzlNXv1fKPaIKbmX.jpg" alt="La casa de papel"
                            data-trailer="3y-6iaveY6c">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/ncftkNAjIz2PBbUMY7T0CHVJP8d.jpg" alt="Lucifer" data-trailer="396t40wCnsk">

                        <img class="serie" id="myImage" onclick="modalInfo(this)"
                            src="./img/series/bktTDiqlP0uksG75UpqJZUX8FPH.jpg" alt="Lupin" data-trailer="yX5Py7lL5dw">
                    </div>
                </div>

                <!-- modal information serie -->
                <div class="modal" id="modal">
                    <div class="modal-container">
                        <div class="modal-img">
                            <img id="img01">
                        </div>
                        <div class="modal-info">
                            <div class="title" id="caption"></div>
                            <div class="embed-container">
                                <iframe src="" frameborder="0" id="frame" allowfullscreen></iframe>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <button><i class="fa-solid fa-play"></i> Ver ahora</button>
                                <button onclick="addFavorite()" id="favorite" class="favorite">
                                    <i class="fa-solid fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- --- --- --- -->
            </div>
        </div>
    </div>

    <script src="./js/global.js"></script>
    <script src="./js/inicio.js"></script>
</body>

</html>
